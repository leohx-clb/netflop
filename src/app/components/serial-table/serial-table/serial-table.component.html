<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nom</th>
    <th scope="col">Date</th>
    <th scope="col">
      <div class="d-flex justify-content-between align-items-end">
        <span>Action</span>
        <button
          [routerLink]="['/serials/new']"
          class="btn btn-success"
        >Ajouter une serie</button>
      </div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr app-serial-table-line
      *ngFor="let serial of serials"
      [id]="serial.id"
      [name]="serial.name"
      [releaseDate]="serial.releaseDate"
  >
  </tr>
  </tbody>
</table>
